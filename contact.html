<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banda Cão Viralata</title>
    <link rel="stylesheet" href="style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins&display=swap" rel="stylesheet">

    <!-- fontawesome script for icons -->
    <script src="https://kit.fontawesome.com/af82b590e2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container-media">
        <nav class="nav-bar">
            <a class="logo" href="index.html">Cão Viralata</a>
            <ul class="nav-list mobile-nav-list">
                <li class="nav-item" id="leftmost-nav-item"><a class="nav-link" href="media.html">Media</a></li>
                <li class="nav-item"><a class="nav-link" href="events.html">Eventos</a></li>
                <li class="nav-item" id="rightmost-nav-item"><a class="nav-link" href="contact.html">Contato</a></li>
            </ul>
            <ul class="nav-list nav-list-right" id="nav-icons">
                <li class="nav-icon"><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li class="nav-icon"><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li class="nav-icon"><a href="#"><i class="fab fa-facebook"></i></a></li>
            </ul>

            <!-- for mobile -->
            <i class="fas fa-bars" id="burger"></i>
        </nav>

        <div class="center-content">
            <form action="">
                <h2>FALE COM A GENTE!</h2>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Nome...">

                <label for="lname">Last Name</label>
                <input type="text" name="lastname" id="lname" placeholder="Sobrenome...">

                <label for="phonenumber">Telefone</label>
                <input type="text" name="phonenumber" id="pnumber" placeholder="(DDD)99999 9999">

                <label for="email">Email</label>
                <input type="text" name="email" id="email">

                <label for="subject">Assunto</label>
                <input type="text" name="subject" id="subject">

                <label for="message">Mensagem</label>
                <textarea id="message" name="message"></textarea>

                <input type="submit" value="Enviar Mensagem" id="submit-button">
            </form>
        </div>

        <footer>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum corporis voluptates soluta maxime ut velit a ducimus, quia perspiciatis nostrum?</p>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
